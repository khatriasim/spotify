<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <div class="container flex bg-black">
        <div class="left"> 
            <div class="home bg-grey rounded m-1">
          <div class="closeleft">
              <div class="invert"><img src="logo.svg" alt="logo"></div>
              <img width="20px" class = "close" src="close.svg" alt="">
            </div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1">
                <div class="heading">
                    <img class="invert" src="library.svg" alt="lib">
                    <h2>Your Library</h2>
          
                </div>
                <div class="songlist">

                    <ul>
                    </ul>
                </div>
            <div class="footer">
                    <div><a href="https://www.spotify.com/np-en/legal/">Legal</a></div>
                    <div><a href="https://www.spotify.com/np-en/safetyandprivacy/">Privacy Center</a></div>
                    <div><a href="https://www.spotify.com/np-en/legal/privacy-policy/">Privacy Policy</a></div>
                    <div><a href="https://www.spotify.com/np-en/legal/cookies-policy/">Cookies</a></div>
                    <div><a href="https://www.spotify.com/np-en/legal/privacy-policy/#s3">About Ads</a></div>
                    <div><a href="https://www.spotify.com/np-en/accessibility/">Accessibility</a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                
                <div class="nav">
                        <div class="hamburgercontainer">
                        <img width="" class = "invert hamburger " src="hamburger.svg" alt="">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#fffff" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                    </div>
                    <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyplaylist">
                <h1>Spotify Playlist</h1>
                <div class="cardcontainer">
                    <div class="card">
                        <div class="play">
                            <div style="width: 40px; height: 40px; background-color: #00ff00; border-radius: 50%; display: flex; justify-content: center; align-items: center;">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none">
                                    <path d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z" stroke="#000000" fill="#000000" stroke-width="1.5" stroke-linejoin="round" />
                                </svg>
                            </div>
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e02698de3a9f0f9794f7760ac7d" alt="">
                        <h2>Happy Hits!</h2>
                        <p>hits to boost your mood and fill you with happiness!</p>
                    </div>
                    <div class="card">
                        <div class="play">
                            <div style="width: 40px; height: 40px; background-color: #00ff00; border-radius: 50%; display: flex; justify-content: center; align-items: center;">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none">
                                    <path d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z" stroke="#000000" fill="#000000" stroke-width="1.5" stroke-linejoin="round" />
                                </svg>
                            </div>
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e02698de3a9f0f9794f7760ac7d" alt="">
                        <h2>Happy Hits!</h2>
                        <p>hits to boost your mood and fill you with happiness!</p>
                    </div>
                </div>
            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">
                    </div>

                </div>
                <div class="abovebar">
                    <div class="songinfo">
                    </div>
                    <div class="songbtn invert">
                        <img width = 30 id = "previous" src="prev.svg" alt="">
                        <img width = 30 id = "play" src="plays.svg" alt="">
                        <img width = 30 id = "next" src="next.svg" alt="">
                    </div>
                    <div class="songtime">
                   <div class="volume">
                    <img src="volume.svg" alt="">
                   </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
